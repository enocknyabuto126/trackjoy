<section id="dashboardView" class="mb-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        <!-- Total Income Card -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-5 relative overflow-hidden">
            <div class="absolute top-0 right-0 mt-2 mr-2 text-primary-200 opacity-40">
                <i class="fas fa-dollar-sign text-4xl"></i>
            </div>
            <h3 class="text-gray-500 dark:text-gray-400 text-sm font-medium mb-1">Total Income</h3>
            <p class="text-2xl font-bold" id="totalIncome">$0.00</p>
            <p class="text-green-500 text-sm mt-2"><i class="fas fa-arrow-up mr-1"></i><span id="incomeChange">0%</span> since last week</p>
        </div>
        <!-- Total Expenses Card -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-5 relative overflow-hidden">
            <div class="absolute top-0 right-0 mt-2 mr-2 text-primary-200 opacity-40">
                <i class="fas fa-file-invoice-dollar text-4xl"></i>
            </div>
            <h3 class="text-gray-500 dark:text-gray-400 text-sm font-medium mb-1">Total Expenses</h3>
            <p class="text-2xl font-bold" id="totalExpenses">$0.00</p>
            <p class="text-red-500 text-sm mt-2"><i class="fas fa-arrow-up mr-1"></i><span id="expenseChange">0%</span> since last week</p>
        </div>
        <!-- Profit Card -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-5 relative overflow-hidden">
            <div class="absolute top-0 right-0 mt-2 mr-2 text-primary-200 opacity-40">
                <i class="fas fa-chart-line text-4xl"></i>
            </div>
            <h3 class="text-gray-500 dark:text-gray-400 text-sm font-medium mb-1">Profit</h3>
            <p class="text-2xl font-bold" id="totalProfit">$0.00</p>
            <p class="text-green-500 text-sm mt-2"><i class="fas fa-arrow-up mr-1"></i><span id="profitChange">0%</span> since last week</p>
        </div>
        <!-- Pending Invoices Card -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-5 relative overflow-hidden">
            <div class="absolute top-0 right-0 mt-2 mr-2 text-primary-200 opacity-40">
                <i class="fas fa-receipt text-4xl"></i>
            </div>
            <h3 class="text-gray-500 dark:text-gray-400 text-sm font-medium mb-1">Pending Invoices</h3>
            <p class="text-2xl font-bold" id="pendingInvoices">0</p>
            <p class="text-blue-500 text-sm mt-2"><i class="fas fa-clock mr-1"></i>Awaiting payment</p>
        </div>
    </div>
    <!-- Charts Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
        <!-- Income vs Expenses Chart -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-5">
            <h3 class="text-lg font-semibold mb-4">Income vs Expenses</h3>
            <div class="h-64">
                <canvas id="incomeExpensesChart"></canvas>
            </div>
        </div>
        <!-- Category Breakdown Chart -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-5">
            <h3 class="text-lg font-semibold mb-4">Expense Categories</h3>
            <div class="h-64">
                <canvas id="categoryChart"></canvas>
            </div>
        </div>
    </div>
    <!-- Recent Transactions -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-5">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">Recent Transactions</h3>
            <button id="showAllTransactions" class="text-primary-500 hover:text-primary-600 text-sm font-medium">View All</button>
        </div>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
                <thead>
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Date</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Description</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Category</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Amount</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase tracking-wider">Type</th>
                    </tr>
                </thead>
                <tbody id="recentTransactionsBody" class="divide-y divide-gray-200 dark:divide-gray-700">
                    <!-- Transactions will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
</section>
